[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc = "0.8.13"
optimizer = true
optimizer_runs = 200
gas_reports = ["Nigiri"]
# See more config options https://github.com/foundry-rs/foundry/tree/master/config

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
goerli = "${GOERLI_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_KEY}" }
